<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Fedora Herald</title>
</head>
<body>
    <img src="images/logo.png" id="small">
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="images/logo.png">
                <h3>Welcome to Fedora Herald</h3>
            </div>
        </div>

        <div class="signup-section">
            <div class="social-media">
                <h4>Create Account</h4>
            </div>

            <div class="media-btn">
                <button class="gb-btn"><img class="gb-img" src="images/gb_icon.png">Sign up with Google</button>
                <button class="fb-btn"><img class="fb-img" src="images/fb_icon.png">sign up with Facebook</button>
            </div>

            <div class="header">
                <p>-OR-</p>
            </div>

            <div class="right-section">
                 <form method="post">
                    <div class="text-field">
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="text-field">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="text-field">
                        <input type="password" placeholder="password" id="password">
                    </div>

                    <div class="create-account">
                        <button class="acct-btn">Create Account</button>
                        <p>Already have an account <a href="./login.html">Log in</a></p>
                    </div>
                </form>
            </div>

        </div>
        
      </div>

    </div>

</body>
</html>
